<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}" >
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment="content">
<div class="row justify-content-center">
    <div class="col-4">
        <form action="/member/login" method="post">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" name="memberId" placeholder="Input your ID" th:value="${memberVO.memberId}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="password" class="form-control" name="memberPw" placeholder="Input your PW">
                </div>
            </div>
            <div class="row">
                <div class="col d-grid">
                    <input type="submit" class="btn btn-primary" value="LOGIN">
                </div>
            </div>
        </form>
    </div>
</div>
</th:block>
</body>
</html>
