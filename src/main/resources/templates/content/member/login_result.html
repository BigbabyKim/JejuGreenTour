<!DOCTYPE html>
<html lang="ko" xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <input th:if="${session.loginInfo != null}" type="hidden" id="loginId" th:value="${session.loginInfo.memberName}">
<!-- 로그인 성공 -->
<th:block th:if="${session.loginInfo != null}">
    <script>
        const loginName = document.querySelector('#loginId').value;
        alert(`${loginName}님 반갑습니다!`);
        location.href = '/';
    </script>
</th:block>
<!-- 로그인 실패 -->
<th:block th:if="${session.loginInfo == null}">
    <script>
        alert('ID 혹은 PW 확인해 주세요!');
        location.href = '/member/loginForm';
    </script>
</th:block>
</body>

</html>
