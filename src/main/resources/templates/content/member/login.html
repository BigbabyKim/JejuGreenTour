<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/css/member/login.css">
</head>
<body>
    <form action="/member/login" method="post">
        <div id="wrap">
            <div id="inner">
                <div id="header">
                    <div class="h_in">
                        <div class="h_icon">
                            <a href="">BACK</a>
                            <span>로그인</span>
                        </div>
                        <div class="h_logo">LOGO</div>
                    </div>
                </div>
                <div id="container">
                    <div class="c_in">
                        <div class="login_input">
                            <p class="input_memberId">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                                  </svg>
                                <input type="text" name="memberId" placeholder="아이디">
                            </p>
                            <p class="input_memberPw">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                                </svg>
                                <input type="password" name="memberPw" placeholder="비밀번호">
                            </p>
                        </div>
                        <div>
                            <input type="submit" value="로그인">
                            <a href="/member/joinForm"><input type="button" value="회원가입"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
