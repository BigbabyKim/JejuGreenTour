<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>회원가입 페이지</h3>
<form action="/member/joinMember" method="post">
    아이디 : <input type="text" name="memberId" required><br>
    비밀번호 : <input type="password" name="memberPw" required><br>
    이름 : <input type="text" name="memberName" required><br>
    전화번호 : <input type="text" name="memberTels"><br>
    주소 : <input type="text" name="memberAddr"><br>
    상세주소 : <input type="text" name="addrDetail"><br>
    이메일 : <input type="text" name="memberEmails"><br>
    성별 : <input type="text" name="gender"><br>
    <input type="submit" value="가입하기">
</form>
</body>
</html>
