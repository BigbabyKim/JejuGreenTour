<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/member/join.css">
</head>

<body>
<form action="/member/joinMember" method="post">
    <div id="wrap">
        <div id="inner">
            <div id="header">
                <div class="h_in">
                    <div class="h_left">
                        <div class="h_icon">
                            <a href="/member/loginForm">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#03c75a"
                                     class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                    <path
                                            d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z" />
                                </svg>
                            </a>
                        </div>
                    </div>
                    <div class="textLogin">회원가입</div>
                    <div class="h_right"><a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                                          fill="#03c75a" class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path
                                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                        <path
                                d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z" />
                    </svg>
                    </a>
                    </div>
                </div>
            </div>
            <div id="container">
                <div class="inner">
                    <div class="memberInfo">
                        <div class="join_input_one">
                            <div class="inputMem memberId">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#dadada"
                                     class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                    <path fill-rule="evenodd"
                                          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                                </svg>
                                <input type="text" class="inputMemberId" name="memberId" id="memberId"
                                       placeholder="아이디" required>

                            </div>
                            <button type="button" class="double_check" onclick="checkId()">중복확인</button>
                        </div>
                        <div class="join_input two">
                            <div class="inputMem memberPw">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#dadada"
                                     class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                          d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z" />
                                </svg>
                                <input type="password" class="inputInfo" id="memberPw" name="memberPw"
                                       placeholder="비밀번호" required>
                            </div>
                            <div class="pw_display">
                                <a href="#" id="pw_on" class="hide"><svg xmlns="http://www.w3.org/2000/svg"
                                                                         width="20" height="20" fill="#dadada" class="bi bi-eye" viewBox="0 0 16 16">
                                    <path
                                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                                    <path
                                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                                </svg></a>
                                <a href="#" id="pw_off" class=""><svg xmlns="http://www.w3.org/2000/svg" width="20"
                                                                      height="20" fill="#dadada" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                    <path
                                            d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
                                    <path
                                            d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
                                    <path
                                            d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
                                </svg></a>
                            </div>
                        </div>
                    </div>
                    <div class="memberInfo_2">
                        <div class="join_input three">
                            <div class="join_input_3_left">
                                <div class="inputMem memberName">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#dadada"
                                         class="bi bi-person-fill" viewBox="0 0 16 16">
                                        <path
                                                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                    </svg>
                                    <input type="text" class="inputInfo" id="memberName" name="memberName"
                                           placeholder="이름" required>
                                </div>
                            </div>
                            <div class="join_input_3_right">
                                <div class="input_gender">
                                    <label class="gender_check male">
                                        <input type="radio" name="gender" value="남" checked>
                                        <span>남</span>
                                    </label>
                                    <label class="gender_check female">
                                        <input type="radio" name="gender" value="여">
                                        <span>여</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="callnDate">
                            <div class="join_input four">
                                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="#dadada"
                                     class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                          d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                                </svg>
                                <div class="input_tel">
                                    <select class="tel1" name="memberTels" id="">
                                        <option selected value="010">010</option>
                                        <option value="011">011</option>
                                        <option value="012">012</option>
                                    </select> -
                                    <input class="tel2" type="tel" name="memberTels" placeholder="" required> -
                                    <input class="tel3" type="tel" name="memberTels" placeholder="" required>
                                </div>

                            </div>
                            <div class="join_input five">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#dadada"
                                     class="bi bi-calendar-check" viewBox="0 0 16 16">
                                    <path
                                            d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                                    <path
                                            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                                </svg>
                                <div class="inputDateDiv">
                                    <div class="dateText">생년월일</div>
                                    <input class="inputDate" type="date" name="birthDate" required>
                                </div>
                            </div>
                        </div>
                        <div class="email_verify">
                            <div class="join_input six">
                                <div class="inputMemEmail">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#dadada"
                                         class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
                                        <path
                                                d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2H2Zm-2 9.8V4.698l5.803 3.546L0 11.801Zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 9.671V4.697l-5.803 3.546.338.208A4.482 4.482 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671Z" />
                                        <path
                                                d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034v.21Zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791Z" />
                                    </svg>
                                    <div class="mb-3">
                                        <p>
                                            <input class="form-control" type="text" id="memberEmail"
                                                   name="memberEmail" />
                                            <select name="email_host" id="email_host">
                                                <option value="null" selected>선택해주세요</option>
                                                <option value="@naver.com">@naver.com</option>
                                                <option value="@daum.net">@daum.net</option>
                                                <option value="@gmail.com">@gmail.com</option>
                                                <option value="">직접입력</option>
                                            </select>
                                            <input type="hidden" name="member_mail" id="member_mail">
                                        </p>
                                        <input type="button" class="verify" value="인증번호 발급" id="verifyButton"
                                               onclick="verifyCode()" />
                                    </div>
                                </div>
                                <div id="additionalInput" class="verify_box" style="display: none;">
                                    <!-- 추가 입력 필드가 여기에 동적으로 생성됨 -->
                                    <div class="verfyBox">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                             fill="#03c75a" class="bi bi-key" viewBox="0 0 16 16">
                                            <path
                                                    d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                                            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                        </svg>
                                        <label class="form-label" for="verify_code"></label>
                                        <input class="form-control" type="text" id="verify_code" name="verify_code"
                                               required />
                                        <div id="timer">3:00</div>
                                    </div>
                                    <!-- <div class="alertbox"></div> -->
                                    <input type="button" class="verify" value="인증번호 확인" onclick="checkCode()" />
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="joinBtnBox">
                        <input class="join_btn" type="submit" value="가입하기">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/member/join.js"></script>
</form>
</body>

</html>
