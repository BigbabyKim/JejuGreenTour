<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <th:block>
        <form method="post" action="/member/changePw">
        <div class="idBlock">
            <div class="idTag">아이디 : </div>
            <div class="memberId" name="memberId" id="memberId">[[${memberId}]]</div>
            </div>
        </div>
        <div class="pwBlock">
            <div class="changePw">
                <input id="InputchangePw">
            </div>
            <div class="changePwCheck">
                <input id="InputchangePwCheck">
            </div>
        </div>
        <div class="btnBlock">
            <input type="button" value="변경하기">
        </div>
    </form>
    </th:block>
    
</body>

</html>
