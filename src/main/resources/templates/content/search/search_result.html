<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
<!-- css 영역 -->
<th:block layout:fragment="content_css">
    <link rel="stylesheet" href="/css/search/search_result.css">
</th:block>
</head>
<body>
<th:block layout:fragment="content">
    <div class="search">

        <div class="s_in">
            <div id="title">검색결과</div>
            <div class="sBox">
                <div class="h3">메인</div>
                <div class="sMainAcc_in">
                    <div th:if="${variable}">

                    </div>
                </div>
            </div>
            <div class="sSubAcc">
                <div class="h3">서브</div>
                <div class="sSubAcc_in">
                    <div th:if="${variable}">

                    </div>
                </div>
            </div>
            <div class="sBox">
                <div class="h3">공지</div>
                <div class="sAnn_in">
                    <div>
                        <div class="table">
                            <div class="tableHeader">
                                <div class="column num">카테고리</div>
                                <div class="column title">제목</div>
                            </div>
                            <div class="tbody">
                                <div class="tr" width="100%" th:each="searchAnn, state : ${searchAnnList}">
                                    <div class="value num">[[${searchAnn.annCateList.cateName}]]</div>
                                    <div class="value title">[[${searchAnn.annTitle}]]</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sBox">
                <div class="h3">QNA</div>
                <div class="sQna_in">
                    <div>
                        <ul class="contentBox">
                            <li class="qna_d1" th:each="searchQna, state : ${searchQnaList}">
                                <div class="qna_question"> <!-- 질문 -->
                                    <span class="qna_span_q">Q</span>
                                    [[${searchQna.qnaQuestion}]]
                                </div>
                                <div class="qna_answer active"> <!-- 대답 -->
                                    <span class="qna_span_a">A</span>
                                    [[${searchQna.qnaAnswer}]]
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
<!-- js 영역 -->
<th:block layout:fragment="content_js">

</th:block>
</html>
