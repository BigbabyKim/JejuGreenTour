<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
<!-- css 영역 -->
<th:block layout:fragment="content_css">
    <link rel="stylesheet" href="/css/search/search_result.css">
</th:block>
</head>
<body>
<th:block layout:fragment="content">
    <div class="search">
        <div class="s_in">
            <div class="sEvent">
                <h3>이벤트s</h3>
                <div class="table">
                    <div class="tableHeader">
                        <div class="column num">카테고리</div>
                        <div class="column title">제목</div>
                    </div>
                    <div class="tbody">
                        <div class="tr" width="100%" th:each="searchAnn, state : ${searchAnnList}">
                            <div class="value num">[[${searchAnn.annCateList.cateName}]]</div>
                            <div class="valuetitle">[[${searchAnn.annTitle}]]</div>
                        </div>
                    </div>
                </div>
                <div class="sEvent_in">
                    <div></div>
                </div>
            </div>
            <div class="sMainAcc">
                <h3>메인</h3>
                <div class="sMainAcc_in">
                    <div th:if="${variable}">

                    </div>
                </div>
            </div>
            <div class="sSubAcc">
                <h3>서브</h3>
                <div class="sSubAcc_in">
                    <div th:if="${variable}">

                    </div>
                </div>
            </div>
            <div class="sAnn">
                <h3>공지</h3>
                <div class="sAnn_in">
                    <div th:if="${variable}">

                    </div>
                </div>
            </div>
            <div class="sQna">
                <h3>QNA</h3>
                <div class="sQna_in">
                    <div th:if="${variable}">

                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
<!-- js 영역 -->
<th:block layout:fragment="content_js">

</th:block>
</html>
