<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">

<head>
    <meta charset="UTF-8">
    <title></title>

    <th:block layout:fragment="content_css">
         <style>
            body {
                font-family: 'Arial', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .payment-container {
                text-align: center;
                padding: 30px;
                border: 1px solid #e0e0e0;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .icon {
                color: #4caf50;
                font-size: 72px;
                margin-bottom: 20px;
            }

            .message {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .order-info {
                font-size: 18px;
                margin-bottom: 30px;
            }

            .btn {
                display: inline-block;
                padding: 10px 20px;
                background-color: #4caf50;
                color: #ffffff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-decoration: none;
                font-size: 18px;
                transition: background-color 0.3s;
            }

            .btn:hover {
                background-color: #43a047;
            }
        </style>
    </th:block>
</head>

<body>
    <th:block layout:fragment="content">
       
        <div class="payment-container">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                    class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 0a8 8 0 1 0 8 8A8 8 0 0 0 8 0zm2.97 4.53a.5.5 0 0 1 .03.7l-3.5 4a.5.5 0 0 1-.7.03l-2-1.5a.5.5 0 0 1 .63-.77l1.5 1.13 3.47-3.9a.5.5 0 0 1 .7-.03z" />
                </svg>
            </div>
            <div class="message">
                결제가 성공적으로 완료되었습니다!
            </div>
            <div class="order-info">
                주문 번호: [[${reservation.reservationCode}]]<br>
                결제 일자: [[${reservation.reservationDate}]]<br>
                결제 금액: [[${reservation.reservationPrice}]]
            </div>
            <a href="/buy/reservList" class="btn">확인</a>
        </div>

    </th:block>
</body>
<th:block layout:fragment="content_js"></th:block>

</html>
