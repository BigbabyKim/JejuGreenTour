<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/csCenter_layout}">

<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- css영역 -->
    <th:block th:fragment="content_css">
        <link rel="stylesheet" href="/css/csCenter/annList.css">
    </th:block>
</head>

<body>
    <th:block layout:fragment="content">
        <div class="wrap">
            <div class="w_in">
                <div class="title_group">
                    <h3 class="title">공지사항</h3>
                    <div class="search_group">
                        <select name="" id="">
                            <option value="제목">제목</option>
                            <option value="내용">내용</option>
                            <option value="제목 + 내용">제목 + 내용</option>
                        </select>
                        <div class="search_input"><input type="text" placeholder="검색어를 입력해 주세요."></div>
                        <button class="search_btn">검색</button>
                    </div>
                </div>
                <div class="cateMenuHeader">
                    <div class="cateMenuBox">
                        <input type="hidden" id="annCate" th:value="${annCate}">
                        <div>
                            <div class="cateTab all" onclick="location.href='/cs/annListForm'">전체</div>
                        </div>
                        <div th:each="cate , state : ${cateList}">
                            <div th:class="${'cateTab '+cate.cateCode}"
                                th:onclick="|location.href='@{/cs/annListForm(annCate=${cate.cateCode})}'|">
                                [[${cate.cateName}]]</div>
                        </div>
                    </div>
                </div>
                <div class="table">
                    <div class="tableHeader">
                        <div class="column num">번호</div>
                        <div class="column cate">구분</div>
                        <div class="column title">제목</div>
                        <div class="column date">등록일</div>
                    </div>

                    <div class="tbody">
                        <div class="tr" width="100%" th:each="ann, state : ${annList}">
                            <div class="value num">[[${annVO.totalDataCnt - state.index - (annVO.displayDataCnt * (annVO.nowPage - 1))}]]
                            </div>
                            <div class="value cate">[[${ann.annCateList.cateName}]]</div>
                            <div class="valuetitle"><a class="annTitle"
                                    th:href="@{/cs/annDetailForm(annNum=${ann.annNum})}">[[${ann.annTitle}]]</a></div>
                            <div class="value date">[[${ann.annDate}]]</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_group">
                <div class="pageBtn">
                    <a class="page_prevBtn"
                        th:href="@{/cs/annListForm(nowPage=${annVO.beginPage - 1},annCate=${annCate} )}"><span
                            th:if="${annVO.prev}">이전</span></a>

                    <th:block th:each="pageNum : ${#numbers.sequence(annVO.beginPage, annVO.endPage)}">
                        <a class="page_numBtn"
                            th:href="@{/cs/annListForm(nowPage=${pageNum}, annCate=${annCate})}"><span
                                th:text="${pageNum}"></span></a>
                    </th:block>

                    <a class="page_nextBtn"
                        th:href="@{/cs/annListForm(nowPage=${annVO.endPage + 1}, annCate=${annCate})}"><span
                            th:if="${annVO.next}">다음</span></a>
                </div>
                <div class="annBtn">
                    <button onclick="location.href='/cs/annForm';">글 작성</button>
                </div>
            </div>
        </div>
        </div>
    </th:block>

    <!-- js영역 -->
    <th:block layout:fragment="content_js">
        <script src="/js/csCenter/annList.js"></script>
    </th:block>
</body>

</html>
