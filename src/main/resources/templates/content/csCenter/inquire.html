<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/csCenter_layout}">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- css영역 -->
    <th:block layout:fragment="content_css">
        <link rel="stylesheet" href="/css/csCenter/inquire.css">
    </th:block>
</head>
<body>
    <th:block layout:fragment="content">
        <form action="/cs/insertInq" method="post" enctype="multipart/form-data">
            <div class="wrap">
                <div class="w_in">
                    <h3>1:1 문의하기</h3>
                    <div>
                        <p>icon 문의하시기 전 확인해 주세요.</p>
                        <p>고객님의 소중한 의견을 빠르고 정확하게 해결하기 위해 최선을 다하겠습니다.</p>
                        <p>문의에 대한 답변은 [마이메뉴 > 마이페이지 > 1:1 문의]에서 확인할 수 있습니다.</p>
                    </div>
    
                    <div class="box">
                        <div>
                            <label for="">문의유형</label>
                            <select name="cateCode" id="">
                                <option value="CATE_001">숙박</option>
                                <option value="CATE_002">결제</option>
                                <option value="CATE_003">혜택</option>
                                <option value="CATE_004">기타</option>
                            </select>
                        </div>
                        <div>
                            <label for="">작성자</label>
                            <input type="hidden" name="memberId">
                        </div>
                        <div>
                            <label for="">예약코드</label>
                            <input type="text" name="resCode">
                        </div>
                        <div>
                            <label for="">제목</label>
                            <input type="text" name="title">
                        </div>
                        <div>
                            <label for="">내용</label>
                            <textarea name="content" id="" cols="60" rows="10"></textarea>
                        </div>
                        <div>
                            <label for="">사진</label>
                            <input type="file" name="inqImg" multiple>
                        </div>
                    </div>
                    <div>
                        <input type="button" value="취소">
                        <input type="submit" value="등록">
                    </div>
                </div>
            </div>
        </form>
    </th:block>
    <!-- js영역 -->
    <th:block layout:fragment="content_js"></th:block>
</body>
</html>
