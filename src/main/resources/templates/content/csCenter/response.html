<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/csCenter_layout}">

<head>
    <meta charset="UTF-8">
    <title></title>

        <link rel="stylesheet" href="/css/csCenter/inquire.css">
        <link rel="stylesheet" href="/css/csCenter/response.css">
    </th:block>
</head>

<body>
    <th:block layout:fragment="content">
        <form action="/cs/insertResponse" method="post" enctype="multipart/form-data">
            <div class="wrap">
                <div class="w_in">
                    <div class="title">문의 답변하기</div>
                    <div>

                            <div class="textBox">
                                <div class="wait">잠깐!</div>
                                <p class="text">icon 문의하시기 전 확인해 주세요.</p>
                            </div>
                            <p class="text">고객님의 소중한 의견을 빠르고 정확하게 해결하기 위해 최선을 다하겠습니다.</p>
                            <div class="textBox">
                                <div class="text">문의에 대한 답변은</div>
                                <a class="textA" href>[마이메뉴 > 마이페이지 > 문의내역]</a>
                                <div class="text">에서 확인할 수 있습니다.</div>
                            </div>

                        <div class="box">

                                    <option value="CATE_001">숙박</option>

                                </select>

                            <div class="inputBox">
                                <div class="label">문의 날짜</div>
                                <div class="memeberName">[[${inqDetail.inqDate}]]</div>
                            </div>
                            <div class="inputBox">
                                <div class="label">예약코드</div>
                                <input type="text" name="" >
                            </div>
                            <div class="inputBox">
                                <div class="label">문의 사진</div>
                                <div class="inqImgBlock" th:each="inqImg : ${inqImgList}">
                                    <img th:src="${'/img/cs/'+ inqImg.attachedFileName}" alt="">
                                </div>
                            </div>
                            <div class="inputBox">
                                <div class="label">문의내용</div>
                                <div class="inqArea">[[${inqDetail.content}]]</div>
                            </div>
                            <div class="inputBox">
                                <div class="label">내용</div>
                                <textarea name="inqResponse" id="" cols="60" rows="10"></textarea>
                            </div>
                            <div class="inputBox img">
                                <div class="label">사진</div>
                                <input class="upload-name" value="첨부파일" placeholder="첨부파일">
                                <label for="file">파일찾기</label>
                                <input type="file" id="file" name="resImg" onchange="readURL(this);" multiple>
                            </div>
                            <div class="inputBox imgLook">
                                <div class="label imgLook">사진<br>미리보기</div>
                                <div class="imgLookBox"></div>
                            </div>
                        </div>
                        <div>
                            <input type="hidden" th:value="${inqDetail.inqCode}" name="inqCode">
                            <input class="subBtn" type="submit" value="등록">

    <!-- js영역 -->
    <th:block layout:fragment="content_js">
