<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/csCenter_layout}">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/csCenter/announcement.css">
</head>
<body>
    <th:block layout:fragment="content">
        <div class="wrap">
            <div class="w_in">
                <div class="title_group">
                    <h3 class="title">공지사항</h3>
                    <div class="search_group">
                        <select name="" id="">
                            <option value="제목">제목</option>
                            <option value="내용">내용</option>
                            <option value="제목 + 내용">제목 + 내용</option>
                        </select>
                        <div class="search_input"><input type="text" placeholder="검색어를 입력해 주세요."></div>
                        <button class="search_btn">검색</button>
                    </div>
                </div>
                <div class="cate_menu">
                    <ul>
                        <li>전체</li>
                        <li>일반</li>
                        <li>오픈소식</li>
                        <li>서비스</li>
                        <li class="cate_last">당첨자발표</li>
                    </ul>
                </div>
                <table width="100%">
                    <thead>
                        <tr width="100%" class="column">
                            <td width="10%">번호</td>
                            <td width="15%">구분</td>
                            <td width="">제목</td>
                            <td width="15%">등록일</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ann, state : ${annList}">
                            <td width="10%">[[${ann.annNum}]]</td>
                            <td width="15%">[[${ann.annCate}]]</td>
                            <td width="">[[${ann.annTitle}]]</td>
                            <td width="15%">[[${ann.annDate}]]</td>
                        </tr>
                    </tbody>
                </table>
                <button onclick="location.href='/cs/snForm';">글 작성</button>
            </div>
        </div>
    </th:block>
</body>
</html>
