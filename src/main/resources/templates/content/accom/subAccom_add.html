<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h3>서브 숙박 등록</h3>
    <form action="/accom/addSubAccom" id="joinForm" method="post" enctype="multipart/form-data">
        <div class="modal-body">
            <div class="col-8">
                <label for="accomName" class="form-label">ROOM NAME</label>
                <input type="text" class="form-control" id="accomName" name="accomName">
            </div>
            <div class="col-8">
                <label for="accomName" class="form-label">ROOM INTRO</label>
                <input type="text" class="form-control" id="accomName" name="accomName">
            </div>
            <div class="col-8">
                <label for="accomCate" class="form-label">CATEGORY</label>
            </div>
            <div class="col-4">
                <label for="" class="form-label">&nbsp;</label>
                <select name="accomCate" id="accomCate" class="form-select">
                    <option value="CATE_000">선택</option>
                    <option value="CATE_001">일반</option>
                    <option value="CATE_002">모텔</option>
                    <option value="CATE_003">펜션</option>
                    <option value="CATE_004">글램핑</option>
                </select>
            </div>
            <div class="col-8">
                <label for="accomAddr" class="form-label">숙박 시간</label>
                <input type="text" class="form-control" id="accomAddr" name="accomAddr" onclick="openPost();" readonly>
                <div class="col-4">
                    <label for="" class="form-label">CheckIn</label>
                    <select name="accomCate" id="accomCate" class="form-select">
                        <option name="">선택</option>
                        <option value="CATE_001">호텔</option>
                        <option value="CATE_002">모텔</option>
                        <option value="CATE_003">펜션</option>
                        <option value="CATE_004">글램핑</option>
                    </select>
                    <div class="error-div" id="id-error-div3"></div>
                </div>
            </div>
            <div class="error-div" id="id-error-div2"></div>
            <div class="col-4 d-grid">
                <label for="" class="form-label">&nbsp;</label>
                <input type="button" class="btn btn-primary" value="주소검색" onclick="openPost();">
            </div>
            <div class="col-12">
                <label for="accomAddr" class="form-label">상세주소</label>
                <input type="text" class="form-control" id="addrDetail" name="addrDetail">
            </div>
            <div class="col-8">
                <label for="accomCate" class="form-label">카테고리</label>
            </div>
            <div class="col-4">
                <label for="" class="form-label">&nbsp;</label>
                <select name="accomCate" id="accomCate" class="form-select">
                    <option value="CATE_000">선택</option>
                    <option value="CATE_001">호텔</option>
                    <option value="CATE_002">모텔</option>
                    <option value="CATE_003">펜션</option>
                    <option value="CATE_004">글램핑</option>
                </select>
                <div class="error-div" id="id-error-div3"></div>
            </div>
            <div class="error-div" id="id-error-div"></div>
            <div class="col-12">
                <label for="accomIntro" class="form-label">간략 소개</label>
                <textarea class="form-control" id="accomIntro" name="accomIntro" rows="3"></textarea>
            </div>
            <div class="col-12">
                <label class="form-label">메인이미지</label>
                <input type="file" class="form-control" name="mainImg">
            </div>
            <div class="col-12">
                <label class="form-label">서브이미지</label>
                <input type="file" class="form-control" name="subImg" multiple>
            </div>
            <div class="offset-6 col-3 d-grid">
                <button id="join-btn" type="button" class="btn btn-primary" onclick="joinValidate();">Sign in</button>
            </div>
            <input id="accomLoc" name="accomLoc" class="accomLoc" type="hidden" value="accomLoc">
        </div>
        <th:block>
            <h3>업소 정보 상세보기</h3>
            <div class="row row-cols-5 g-4">
                <a th:href="@{/accom/mainAccomDetail(accomCode=ACCOM_005)}">
                    상세보기
                </a>
            </div>
        </th:block>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script src="/js/accom/addAccom.js"></script>
    </form>
</body>

</html>
