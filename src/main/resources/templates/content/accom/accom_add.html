<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/css/accom/accom_add.css">
</head>
<body>
<th:block layout:fragment="content">
    <form action="/accom/addAccom" id="joinForm" method="post" enctype="multipart/form-data">
        <div id="wrap">
            <div id="inner">
                <h3>숙박 등록</h3>
                <div class="addAccomTable">
                    <div class="table_inner">
                        <div class="table_text">
                            <div class="input_accomName">
                                <label for="accomName">업소명</label>
                                <input type="text" id="accomName" name="accomName">
                            </div>
                            <div class="error-div" id="id-error-div1"></div>
                            <div class="input_accomAddr">
                                <label for="accomAddr">ADDRESS</label>
                                <input type="text" id="accomAddr" name="accomAddr" onclick="openPost();" readonly>
                            </div>
                            <div class="error-div" id="id-error-div2"></div>
                            <div class="input_box1">
                                <div class="input_addrDetail">
                                    <label for="accomAddr">상세주소</label>
                                    <input type="text" id="addrDetail" name="addrDetail">
                                </div>
                            </div>
                            <div class="input_accomCate">
                                <label for="accomCate">카테고리</label>
                                <label for="" >&nbsp;</label>
                                <select name="accomCate" id="accomCate">
                                    <option value="CATE_000">선택</option>
                                    <option value="CATE_001">호텔</option>
                                    <option value="CATE_002">모텔</option>
                                    <option value="CATE_003">펜션</option>
                                    <option value="CATE_004">글램핑</option>
                                </select>
                                <div class="error-div" id="id-error-div3"></div>
                            </div>
                            <div class="error-div" id="id-error-div"></div>
                            <div class="input_accomIntro">
                                <label for="accomIntro">간략 소개</label>
                                <textarea id="accomIntro" name="accomIntro" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="table_img">
                            <div class="input_mainImg">
                                <label>메인이미지</label>
                                <input type="file" name="mainImg">
                            </div>
                            <div class="input_sub_Image">
                                <label>서브이미지</label>
                                <input type="file" name="subImg" multiple>
                            </div>
                        </div>
                    </div>
                    <div class="input_joinBtn">
                        <button id="join-btn" type="button" onclick="joinValidate();">Sign in</button>
                    </div>
                    <input id="accomLoc" name="accomLoc" class="accomLoc" type="hidden" value="accomLoc">
                </div>
            </div>
        </div>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script src="/js/accom/addAccom.js"></script>
    </form>
</th:block>
</body>
</html>
