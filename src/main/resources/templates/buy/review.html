<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <th:block layout:fragment="content">
        <style>
            .starbox {
                display: inline-block;
                width: 20px;
                height: 20px;
                background-image: url(/img/emptystar.png);
                background-size: cover;
                /* background-image: linear-gradient(to right, red 50%, blue 50%); */
            }

            .reviewScore {
                font-size: 25px;
                width: 170px;
                height: 40px;
                margin-right: 20px;
            }

            .Score {
                width: 100px;
                height: 40px;
                font-size: 25px;
            }

            .reviewin {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }

            .review_label {
                display: block;
                font-weight: bold;
                margin-top: 10px;
            }

            .input_review {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
                box-sizing: border-box;
            }

            .review_textarea {
                height: 100px;
            }

            .review_file {
                margin-top: 10px;
            }

            .submit_review {
                background-color: #4CAF50;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .submit_review:hover {
                background-color: #45a049;
            }
        </style>
        <div class="reviewin">
            <h1>숙소 리뷰 작성</h1>
            <form action="/submit_review" method="post">
                <label for="accomName" class="review_label">숙소명:</label>
                <input class="input_review" type="text" id="accomName" name="accomName" readonly value="">
                <label for="memberName">아이디:</label>
                <input class="input_review" type="text" id="memberName" name="memberName" readonly value="">

                <label for="rating" class="reviewScore">평가 점수:</label>
                <div>
                    <select name="score" class="reviewScore">
                        <option value="2" class="Score">★ ☆ ☆ ☆ ☆
                        </option>
                        <option value="4" class="Score">★ ★ ☆ ☆ ☆
                        </option>
                        <option value="6" class="Score">★ ★ ★ ☆ ☆
                        </option>
                        <option value="8" class="Score">★ ★ ★ ★ ☆
                        </option>
                        <option value="10" class="Score">★ ★ ★ ★ ★
                        </option>
                    </select>
                </div>
                <label for="review" class="review_label">리뷰 내용:</label>
                <textarea class="input_review review_textarea" id="review" name="conte" required></textarea>

                <label for="image" class="review_label" >제품 사진 업로드:</label>
                <input class="input_review review_file" type="file" id="image" name="images" multiple>

                <input class="submit_review" type="submit" value="리뷰 제출">
            </form>
           
        </div>
    </th:block>
</body>

</html>
