<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title></title>
    <title>비밀번호 찾기</title>
</head>

<body>
    <div id="wrap">
        <div class="wrap_in" style="width: 382px;height: 456.3px;">
            <div class="title">
                <h3>비밀번호 찾기</h3>
            </div>
            <div>
                <div class="email_verify">
                    <div class="mb-3">
                        <p>
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" type="text" id="memberEmail" name="memberEmail" />
                            <select name="email_host" id="email_host">
                                <option value="null" selected>선택해주세요</option>
                                <option value="@naver.com">@naver.com</option>
                                <option value="@daum.net">@daum.net</option>
                                <option value="@gmail.com">@gmail.com</option>
                                <option value="">직접입력</option>
                            </select>
                            <input type="hidden" name="member_mail" id="member_mail">
                        </p>
                        <input type="button" class="verify" value="인증번호 발급" id="verifyButton" onclick="verifyCode()" />
                    </div>
                    <div id="additionalInput" class="verify_box" style="display: none;">
                        <!-- 추가 입력 필드가 여기에 동적으로 생성됨 -->
                        <p>
                            <label class="form-label" for="verify_code">인증번호</label>
                            <input class="form-control" type="text" id="verify_code" name="verify_code" required />
                            <div id="timer">3:00</div>
                            <div class="alertbox"></div>
                        </p>
                        <input type="button" class="verify" value="인증번호 확인" onclick="checkCode()"/>
                    </div>
            
                    <div id="changePassword" style="display: none;">
                        <h3>비밀번호 변경</h3>
                        <form id="changePasswordForm" action="/member/changePw" method="POST">
                            <div class="mb-3">
                                <label>아이디</label>
                                <input class="w3-input" type="text" id="memberId" name="memberId" placeholder="회원가입한 아이디를 입력하세요" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">새 비밀번호</label>
                                <input type="password" class="form-control" id="memberPw" name="memberPw" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="memberPwCheck" name="memberPwCheck" required>
                            </div>
                            <button type="button" class="btn btn-primary" id="changePasswordButton" onclick="changePassword()">비밀번호 변경</button>
                        </form>
                    </div>             
                </div>           
                <p class="w3-center">
                    <button type="button" id="findBtn"
                        class="w3-button w3-hover-white w3-green w3-margin-top w3-round mybtn">찾기</button>
                        <a href="/member/loginForm"><button type="button" style="text-decoration: none;"
                        class="w3-button w3-hover-white w3-green w3-margin-top w3-round mybtn">로그인으로</button></a>
                </p>
            </div>
            <a href=""></a>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/member/findPw.js"></script>

</html>
